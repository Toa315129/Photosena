<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomoji Photo Booth</title>
  <style>
    body {
      margin: 0;
      font-family: "Quicksand", sans-serif;
      background: #fdfefe;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2c7be5;
      margin-bottom: 20px;
    }
    .hidden { display: none; }

    /* ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
    .choose-container button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #2c7be5;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choose-container button:hover { background: #1a5bbf; }

    /* ‡∏´‡∏ô‡πâ‡∏≤ capture */
    .video-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 90vw;
      max-width: 400px;
      border-radius: 12px;
      background: #000;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .capture-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #2c7be5;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .small-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 18px;
    }

    /* ‡∏´‡∏ô‡πâ‡∏≤ download */
    .polaroid {
      background: white;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-block;
      border-radius: 6px;
    }
    .download-container {
      text-align: center;
    }
    .download-container button {
      margin: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #2c7be5;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .download-container button:hover {
      background: #1a5bbf;
    }
  </style>
</head>
<body>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å -->
  <div id="choose" class="choose-container">
    <h1>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ</h1>
    <button onclick="startCapture(2)">2 ‡∏£‡∏π‡∏õ</button>
    <button onclick="startCapture(4)">4 ‡∏£‡∏π‡∏õ</button>
    <button onclick="startCapture(6)">6 ‡∏£‡∏π‡∏õ</button>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤ capture -->
  <div id="capture" class="hidden">
    <div class="video-container">
      <video id="camera" autoplay playsinline></video>
      <div id="countdown"></div>
    </div>
    <div class="controls">
      <button class="capture-btn" onclick="takePhoto()"></button>
      <button class="small-btn" onclick="switchCamera()">üîÑ</button>
      <button class="small-btn" onclick="resetBooth()">üîÅ</button>
    </div>
  </div>

  <!-- ‡∏´‡∏ô‡πâ‡∏≤ download -->
  <div id="download" class="hidden download-container">
    <h1>‡∏£‡∏π‡∏õ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì üéâ</h1>
    <div id="photos"></div>
    <button onclick="downloadAll()">Download</button>
    <button onclick="window.print()">Print</button>
  </div>

<script>
let video = document.getElementById("camera");
let countdownEl = document.getElementById("countdown");
let choosePage = document.getElementById("choose");
let capturePage = document.getElementById("capture");
let downloadPage = document.getElementById("download");
let photosDiv = document.getElementById("photos");

let totalShots = 0;
let takenShots = 0;
let photoList = [];
let stream;
let currentFacingMode = "user";

async function startCapture(num) {
  totalShots = num;
  takenShots = 0;
  photoList = [];
  choosePage.classList.add("hidden");
  downloadPage.classList.add("hidden");
  capturePage.classList.remove("hidden");

  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
    video.srcObject = stream;
  } catch (err) {
    alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: " + err);
  }
}

function countdown(callback) {
  let count = 3;
  countdownEl.innerText = count;
  let timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.innerText = count;
    } else {
      clearInterval(timer);
      countdownEl.innerText = "";
      callback();
    }
  }, 1000);
}

function takePhoto() {
  if (takenShots >= totalShots) return;
  countdown(() => {
    let canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    let ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    let imgURL = canvas.toDataURL("image/png");
    photoList.push(imgURL);
    takenShots++;

    if (takenShots < totalShots) {
      setTimeout(takePhoto, 1000);
    } else {
      endCapture();
    }
  });
}

function switchCamera() {
  currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  startCapture(totalShots);
}

function resetBooth() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  capturePage.classList.add("hidden");
  downloadPage.classList.add("hidden");
  choosePage.classList.remove("hidden");
}

function endCapture() {
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
  }
  capturePage.classList.add("hidden");
  downloadPage.classList.remove("hidden");
  photosDiv.innerHTML = "";
  photoList.forEach(imgURL => {
    let polaroid = document.createElement("div");
    polaroid.className = "polaroid";
    let img = document.createElement("img");
    img.src = imgURL;
    img.style.width = "150px";
    polaroid.appendChild(img);
    photosDiv.appendChild(polaroid);
  });
}

function downloadAll() {
  photoList.forEach((imgURL, i) => {
    let a = document.createElement("a");
    a.href = imgURL;
    a.download = "photo_" + (i+1) + ".png";
    a.click();
  });
}
</script>
</body>
</html>
