<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SENA PHOTOBOOTH</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fdfaf4;
  --blue:#a7d8f7;
  --pink:#ffd6e8;
  --text:#333;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;background:var(--bg);
  font-family:"Quicksand",sans-serif;
  display:flex;align-items:center;justify-content:center;padding:18px;
}
.container{
  width:100%;max-width:1080px;
  background:var(--bg);
  border-radius:18px;
  padding:18px;
  border:6px solid var(--blue);
  position:relative;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}
.header{text-align:center;margin-bottom:20px;position:relative;}
.brand{
  font-size:42px;font-weight:700;
  color:var(--blue);
  text-transform:uppercase;
  margin-bottom:8px;
}
.star{
  position:absolute;
  width:14px;height:14px;
  background:var(--pink);
  clip-path:polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
  opacity:0.8;
}
.star:nth-child(1){top:20px;left:20px;}
.star:nth-child(2){top:60px;right:40px;}
.star:nth-child(3){bottom:30px;left:60px;}
.star:nth-child(4){bottom:40px;right:20px;}

.main{display:flex;gap:20px;flex-wrap:wrap;justify-content:center;}
.camera-wrap{flex:1 1 360px;min-width:300px;display:flex;flex-direction:column;align-items:center;gap:12px;}
.preview{
  width:100%;border-radius:14px;overflow:hidden;
  background:#fff;border:4px solid var(--blue);
  aspect-ratio:3/4;position:relative;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
.countdown{
  position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
  font-size:4rem;color:var(--pink);font-weight:700;
}
.flash{position:absolute;inset:0;background:#fff;opacity:0;pointer-events:none;transition:opacity 0.18s}
.flash.show{opacity:0.85}
.controls{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.btn{
  padding:10px 14px;border-radius:12px;border:2px solid var(--blue);
  background:#fff;color:var(--text);font-weight:600;cursor:pointer;
  transition:all 0.2s ease;font-family:"Quicksand",sans-serif;
}
.btn:hover:not(:disabled){background:var(--blue);color:#fff;}
.btn:disabled{opacity:0.55;cursor:not-allowed}
.shutter{
  width:80px;height:80px;border-radius:50%;background:#fff;border:5px solid var(--blue);
  display:inline-flex;align-items:center;justify-content:center;cursor:pointer;
}
.shutter:hover{background:var(--pink);}
.gallery{
  flex:1 1 360px;display:grid;gap:14px;
  justify-items:center;width:100%;
}
.polaroid{
  background:#fff;padding:6px 6px 18px 6px;
  border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.12);
  display:flex;align-items:center;justify-content:center;
  position:relative;
}
.polaroid img{width:100%;height:100%;object-fit:cover;border-radius:6px;}
.note{font-size:14px;color:var(--text);text-align:center;margin-top:6px}
.qr-wrap{margin-top:10px;text-align:center}
#qrcode{margin-top:8px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">SENA PHOTOBOOTH</div>
    <div class="star"></div><div class="star"></div><div class="star"></div><div class="star"></div>
  </div>

  <!-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ -->
  <div style="text-align:center;margin-bottom:16px;">
    <span style="font-weight:600">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ:</span>
    <button class="btn" onclick="setLayout(2)">üñºÔ∏è2</button>
    <button class="btn" onclick="setLayout(3)">üñºÔ∏è3</button>
    <button class="btn" onclick="setLayout(4)">üñºÔ∏è4</button>
    <button class="btn" onclick="setLayout(6)">üñºÔ∏è6</button>
  </div>

  <div class="main">
    <div class="camera-wrap">
      <div class="preview" id="preview">
        <video id="video" autoplay playsinline></video>
        <div class="countdown" id="countdown"></div>
        <div class="flash" id="flash"></div>
      </div>
      <div class="controls">
        <div class="shutter" id="shutter" aria-label="Shutter button"></div>
        <button class="btn" id="retake" disabled>‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
        <button class="btn" id="switch">‡∏™‡∏•‡∏±‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
        <button class="btn" id="upload">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î</button>
        <button class="btn" id="download" disabled>‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</button>
        <button class="btn" id="makeqr" disabled>‡∏™‡∏£‡πâ‡∏≤‡∏á QR</button>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </div>
      <div class="note">‡∏Å‡∏î‡∏ñ‡πà‡∏≤‡∏¢ ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î ‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å</div>
      <div class="qr-wrap"><div id="qrcode"></div></div>
    </div>

    <div class="gallery" id="gallery"></div>
  </div>
  <div style="text-align:center;margin-top:12px;font-size:14px;color:#888;">saphasena68</div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
(async()=>{
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retakeBtn=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const downloadBtn=document.getElementById('download');
const uploadBtn=document.getElementById('upload');
const qrBtn=document.getElementById('makeqr');
const fileInput=document.getElementById('fileInput');
const countdownEl=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const gallery=document.getElementById('gallery');

let stream=null,useFront=true;
let captures=[],layoutCount=3,finalImage=null;

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
  alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ô‡∏µ‡πâ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á');
  throw new Error('getUserMedia not supported');
}
async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;}
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:useFront?'user':'environment'},audio:false});
    video.srcObject=stream; await video.play();
  }catch(e){alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: '+e.message);}
}
await startCamera();
switchBtn.addEventListener('click',async()=>{useFront=!useFront;await startCamera();});

function captureFrame(){
  const vw=video.videoWidth,vh=video.videoHeight;
  const c=document.createElement('canvas'); c.width=vw; c.height=vh;
  const ctx=c.getContext('2d'); ctx.translate(c.width,0); ctx.scale(-1,1);
  ctx.drawImage(video,0,0,vw,vh);
  return c.toDataURL('image/png');
}
function showCount(n){countdownEl.textContent=n;}
function hideCount(){countdownEl.textContent='';}
function doFlash(){snap.currentTime=0;snap.play().catch(()=>{});flash.classList.add('show');setTimeout(()=>flash.classList.remove('show'),170);}
function loadImage(src){return new Promise((res,rej)=>{const i=new Image();i.onload=()=>res(i);i.onerror=rej;i.src=src;});}

function setLayout(n){
  layoutCount=n;
  captures=[];
  gallery.innerHTML="";
  retakeBtn.disabled=true;downloadBtn.disabled=true;qrBtn.disabled=true;
}
window.setLayout=setLayout;

function layoutHTML(){
  if(layoutCount===2){gallery.style.gridTemplateColumns="1fr";}
  if(layoutCount===3){gallery.style.gridTemplateColumns="1fr";}
  if(layoutCount===4){gallery.style.gridTemplateColumns="1fr 1fr";}
  if(layoutCount===6){gallery.style.gridTemplateColumns="1fr 1fr 1fr";}
  let grid="";
  captures.forEach(img=>{
    grid+=`<div class="polaroid"><img src="${img}"></div>`;
  });
  return grid;
}

async function takeSequence(){
  captures=[];gallery.innerHTML="";
  retakeBtn.disabled=true;downloadBtn.disabled=true;qrBtn.disabled=true; shutter.style.pointerEvents='none';
  for(let i=0;i<layoutCount;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1000));}
    hideCount();doFlash();const data=captureFrame();
    captures.push(data);
    gallery.innerHTML=layoutHTML();
    if(i<layoutCount-1) await new Promise(r=>setTimeout(r,800));
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;qrBtn.disabled=false; shutter.style.pointerEvents='';
}
shutter.addEventListener('click',takeSequence);

retakeBtn.addEventListener('click',()=>{captures=[];gallery.innerHTML="";downloadBtn.disabled=true;qrBtn.disabled=true;});

uploadBtn.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',async(e)=>{
  const files=[...e.target.files].slice(0,layoutCount); 
  if(files.length<layoutCount){alert(`‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å ${layoutCount} ‡∏£‡∏π‡∏õ`); return;}
  captures=[];
  for(const file of files){
    const reader=new FileReader();
    await new Promise((res,rej)=>{reader.onload=()=>{captures.push(reader.result);gallery.innerHTML=layoutHTML();res();};reader.onerror=rej;reader.readAsDataURL(file);});
  }
  retakeBtn.disabled=false;downloadBtn.disabled=false;qrBtn.disabled=false;
});

async function buildImage(){
  const W=1600,H=2400;const c=document.createElement('canvas');c.width=W;c.height=H;const ctx=c.getContext('2d');
  ctx.fillStyle='#fff';ctx.fillRect(0,0,W,H);
  ctx.fillStyle='#a7d8f7';ctx.fillRect(W/2-400,60,800,120);
  ctx.fillStyle='#fff';ctx.font='72px Quicksand';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText('SENA PHOTOBOOTH',W/2,120);

  let rows=1,cols=1;
  if(layoutCount===2){rows=2;cols=1;}
  if(layoutCount===3){rows=3;cols=1;}
  if(layoutCount===4){rows=2;cols=2;}
  if(layoutCount===6){rows=2;cols=3;}

  const margin=60,gap=30;
  const boxW=(W-margin*2-(cols-1)*gap)/cols;
  const boxH=(H-300-(rows-1)*gap)/rows;

  for(let i=0;i<captures.length;i++){
    const img=await loadImage(captures[i]);
    const col=i%cols,row=Math.floor(i/cols);
    const dx=margin+col*(boxW+gap),dy=200+row*(boxH+gap);
    ctx.fillStyle='#fff';ctx.fillRect(dx-12,dy-12,boxW+24,boxH+36);
    ctx.drawImage(img,dx,dy,boxW,boxH);
  }

  ctx.fillStyle='#333';ctx.font='28px Quicksand';ctx.fillText('saphasena68',W/2,H-50);
  return c.toDataURL('image/png');
}

downloadBtn.addEventListener('click',async()=>{if(!captures[0])return;finalImage=await buildImage();const a=document.createElement('a');a.href=finalImage;a.download='Sena_booth.png';a.click();});
qrBtn.addEventListener('click',async()=>{if(!captures[0])return;finalImage=await buildImage();document.getElementById('qrcode').innerHTML='';new QRCode(document.getElementById('qrcode'),{text:finalImage,width:200,height:200});});
})();
</script>
</body>
</html>
