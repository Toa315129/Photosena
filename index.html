<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SENA PHOTOBOOTH</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fdfaf4;
  --blue:#a7d8f7;
  --pink:#ffd6e8;
  --text:#333;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  font-family:"Quicksand",sans-serif;
  padding:20px;
  display:flex;justify-content:center;align-items:flex-start;
}
.container{
  max-width:960px;width:100%;
  background:var(--bg);
  border-radius:18px;
  padding:18px;
  border:6px solid var(--blue);
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}
.header{text-align:center;margin-bottom:20px;}
.brand{font-size:40px;font-weight:700;color:var(--blue);}

/* เลือกจำนวนรูป */
.layout-select{
  display:flex;justify-content:center;gap:12px;margin-bottom:20px;
}
.layout-option{
  width:60px;height:60px;border:3px solid var(--blue);
  border-radius:12px;cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  background:#fff;font-weight:700;color:var(--text);
  transition:all .2s;
}
.layout-option.active{background:var(--blue);color:#fff;}

/* พรีวิวกล้อง */
.preview{
  width:100%;max-width:500px;margin:0 auto 12px;
  border:5px solid var(--blue);border-radius:14px;
  overflow:hidden;aspect-ratio:3/4;background:#fff;
  position:relative;
}
#video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
.countdown{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:4rem;font-weight:700;color:var(--pink);}
.flash{position:absolute;inset:0;background:#fff;opacity:0;transition:opacity .2s}
.flash.show{opacity:.85}

/* ปุ่ม */
.controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:16px;}
.btn,.shutter{
  border:2px solid var(--blue);cursor:pointer;font-family:"Quicksand";
  transition:.2s;font-weight:600;
}
.btn{padding:10px 14px;border-radius:12px;background:#fff;}
.btn:hover{background:var(--blue);color:#fff;}
.shutter{
  width:80px;height:80px;border-radius:50%;
  background:#fff;display:flex;align-items:center;justify-content:center;
  border:5px solid var(--blue);
}
.shutter:hover{background:var(--pink);}

/* แกลเลอรี */
.gallery{margin-top:20px;display:grid;gap:14px;justify-content:center;}
.polaroid{
  background:#fff;padding:8px 8px 20px 8px;border-radius:10px;
  box-shadow:0 4px 10px rgba(0,0,0,.12);
}
.polaroid img{width:100%;height:100%;object-fit:cover;border-radius:6px;}
.footer{text-align:center;margin-top:20px;color:var(--text);}
</style>
</head>
<body>
<div class="container">
  <div class="header"><div class="brand">SENA PHOTOBOOTH</div></div>

  <!-- เลือกจำนวนรูป -->
  <div class="layout-select">
    <div class="layout-option active" data-count="2">2</div>
    <div class="layout-option" data-count="3">3</div>
    <div class="layout-option" data-count="4">4</div>
    <div class="layout-option" data-count="6">6</div>
  </div>

  <div class="preview">
    <video id="video" autoplay playsinline></video>
    <div class="countdown" id="countdown"></div>
    <div class="flash" id="flash"></div>
  </div>

  <div class="controls">
    <div class="shutter" id="shutter"></div>
    <button class="btn" id="retake" disabled>ถ่ายใหม่</button>
    <button class="btn" id="switch">สลับกล้อง</button>
    <button class="btn" id="upload">อัปโหลด</button>
    <button class="btn" id="download" disabled>ดาวน์โหลด</button>
  </div>

  <div class="gallery" id="gallery"></div>
  <div class="footer">@saphasena68</div>
</div>

<audio id="snap" src="https://cdn.jsdelivr.net/gh/naptha/talkdemo/snap.mp3" preload="auto"></audio>

<script>
const video=document.getElementById('video');
const shutter=document.getElementById('shutter');
const retake=document.getElementById('retake');
const switchBtn=document.getElementById('switch');
const upload=document.getElementById('upload');
const download=document.getElementById('download');
const countdown=document.getElementById('countdown');
const flash=document.getElementById('flash');
const snap=document.getElementById('snap');
const gallery=document.getElementById('gallery');
const layoutBtns=document.querySelectorAll('.layout-option');
let useFront=true,stream=null,captures=[],layoutCount=2;

layoutBtns.forEach(b=>b.addEventListener('click',()=>{
  layoutBtns.forEach(x=>x.classList.remove('active'));
  b.classList.add('active');
  layoutCount=parseInt(b.dataset.count);
}));

async function startCamera(){
  if(stream){stream.getTracks().forEach(t=>t.stop());}
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:useFront?'user':'environment'}});
  video.srcObject=stream;
}
startCamera();
switchBtn.onclick=()=>{useFront=!useFront;startCamera();};

function captureFrame(){
  const c=document.createElement('canvas');
  c.width=video.videoWidth;c.height=video.videoHeight;
  const ctx=c.getContext('2d');ctx.translate(c.width,0);ctx.scale(-1,1);
  ctx.drawImage(video,0,0,c.width,c.height);
  return c.toDataURL();
}

function doFlash(){snap.play().catch(()=>{});flash.classList.add('show');setTimeout(()=>flash.classList.remove('show'),150);}
function showCount(n){countdown.textContent=n;}
function hideCount(){countdown.textContent="";}

async function takePhotos(){
  captures=[];gallery.innerHTML="";
  for(let i=0;i<layoutCount;i++){
    for(let s=3;s>=1;s--){showCount(s);await new Promise(r=>setTimeout(r,1e3));}
    hideCount();doFlash();
    captures.push(captureFrame());
    gallery.innerHTML=layoutHTML();
  }
  retake.disabled=false;download.disabled=false;
}
shutter.onclick=takePhotos;

retake.onclick=()=>{captures=[];gallery.innerHTML="";retake.disabled=true;download.disabled=true;};

function layoutHTML(){
  let grid="";
  if(layoutCount===2) gallery.style.gridTemplateColumns="1fr";
  if(layoutCount===3) gallery.style.gridTemplateColumns="1fr";
  if(layoutCount===4) gallery.style.gridTemplateColumns="1fr 1fr";
  if(layoutCount===6) gallery.style.gridTemplateColumns="1fr 1fr 1fr";
  captures.forEach(img=>{
    grid+=`<div class="polaroid"><img src="${img}"></div>`;
  });
  return grid;
}
</script>
</body>
</html>
